<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="tabsController">

  <!-- Dashboard Tab -->
  <ion-tab title="Maneja" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/maneja">
    <ion-nav-view name="tab-maneja"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Toma" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/toma">
    <ion-nav-view name="tab-toma"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Mis viajes" icon-off="ion-ios-clock" icon-on="ion-ios-clock" href="#/tab/misViajes" badge="badges.misViajes" badge-style="badge-assertive">
    <ion-nav-view name="tab-mis-viajes"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>


</ion-tabs>
