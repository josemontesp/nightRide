<ion-view view-title="Mis Viajes">
<ion-content>
<ion-refresher
pulling-text="Sigue bajando para actualizar..."
on-refresh="refresh()">
</ion-refresher>
<div class="list">
	<div class="item item-divider" ng-if="misViajes.yoManejo.length > 0">
		Viajes donde yo manejo
	</div>
	<a class="item" ng-href="#/tab/misViajes/{{viaje.objectId}}" ng-repeat="viaje in misViajes.yoManejo">
		Desde {{viaje.inicio}} hasta {{viaje.destino}}
	</a>
	<div class="item item-divider" ng-if="misViajes.yoTomo.length > 0">
		Viajes donde yo tomo
	</div>
	<a class="item" ng-href="#/tab/misViajes/{{viaje.objectId}}" ng-repeat="viaje in misViajes.yoTomo">
		Desde {{viaje.inicio}} hasta {{viaje.destino}}
	</a>
	<div class="item item-divider" ng-if="misViajes.yoPostuleParaManejar.length > 0">
		Viajes donde yo postul√© para manejar
	</div>
	<a class="item" ng-href="#/tab/misViajes/{{viaje.objectId}}" ng-repeat="viaje in misViajes.yoPostuleParaManejar">
		Desde {{viaje.inicio}} hasta {{viaje.destino}}
	</a>
</div>

</ion-content>
</ion-view>
